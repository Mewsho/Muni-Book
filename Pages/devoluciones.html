    <script>
      function marcarComoDevuelto() {
        const codigoEjemplar = document.getElementById("codigoEjemplar").value;
        if (codigoEjemplar === "") {
          alert("Por favor, ingrese el código del ejemplar.");
          return;
        }
        alert(
          `El ejemplar con código ${codigoEjemplar} ha sido marcado como devuelto.`
        );

        // Simulación de 30 minutos después para marcar como disponible
        setTimeout(() => {
          alert(
            `El ejemplar con código ${codigoEjemplar} ahora está disponible.`
          );
        }, 1800000); // 1800000ms = 30 minutos

        // Si es devolución con atraso, calcular sanción
        const fechaDevolucion = new Date(
          document.getElementById("fechaDevolucion").value
        );
        const fechaActual = new Date();

        if (fechaDevolucion < fechaActual) {
          const diasAtraso = Math.ceil(
            (fechaActual - fechaDevolucion) / (1000 * 60 * 60 * 24)
          );
          const sancionDias = diasAtraso * 2; // Por cada día de atraso, 2 días de sanción
          alert(
            `Devolución con ${diasAtraso} día(s) de atraso. Sanción: ${sancionDias} día(s) sin poder solicitar préstamos.`
          );
        }
      }
    </script>
