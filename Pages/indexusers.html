<!DOCTYPE html>

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #ff009a; /* Fondo rosa */
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .menu {
        display: flex;
        gap: 15px;
      }

      .menu a {
        text-decoration: none;
        color: #1e203b; /* color letras barra superior */
        font-weight: bold;
      }

      .search-container {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      .search-bar {
        width: 50%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 25px;
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
      }

      .search-bar input {
        width: 90%;
        border: none;
        outline: none;
        background: none;
        padding: 10px;
      }

      .search-bar button {
        background: none;
        border: none;
        cursor: pointer;
      }

      .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .filters button {
        padding: 8px 16px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .filters button:hover {
        background-color: #bbb;
      }

      .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .book-item {
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
      }

      .book-item img {
        width: 80px;
        height: 120px;
        background-color: #e0e0e0;
        margin-bottom: 10px;
      }

      .book-item-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .book-item-updated {
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
