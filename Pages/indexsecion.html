<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - libreria (nombre temporal)</title>
    <style>
      /* Estilo del cuerpo de la página */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center; /* Centra el contenido horizontalmente */
        align-items: center; /* Centra el contenido verticalmente */
        height: 100vh;
      }

      /* Estilo para el contenedor del formulario de inicio de sesión */
      .login-container {
        background-color: #ff009a; /* Fondo rosa */
        padding: 30px;
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Sombra para dar un efecto elevado */
        width: 100%;
        max-width: 400px; /* Ancho máximo del formulario */
        text-align: center; /* Centra el texto */
      }

      /* Estilo del título de la página de inicio de sesión */
      .login-container h2 {
        margin-bottom: 20px;
      }

      /* Estilo para los campos de entrada del formulario */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%; /* Ancho completo del campo */
        padding: 12px;
        margin: 10px 0; /* Espaciado entre los campos */
        border: 1px solid #ddd; /* Borde gris claro */
        border-radius: 25px; /* Bordes redondeados */
        outline: none; /* Sin contorno al enfocarse */
        background-color: #f0f0f0; /* Fondo gris claro */
      }

      /* Estilo para el botón de inicio de sesión */
      .login-container button {
        width: 100%; /* Ancho completo del botón */
        padding: 12px;
        background-color: #333; /* Fondo negro */
        color: #fff; /* Texto blanco */
        border: none; /* Sin borde */
        border-radius: 25px; /* Bordes redondeados */
        cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el botón */
        font-weight: bold;
      }

      /* Cambio de color al pasar el ratón por el botón de inicio de sesión */
      .login-container button:hover {
        background-color: #555; /* Fondo más claro cuando el mouse está encima */
      }

      /* Estilo para el enlace de "Olvidaste tu contraseña" */
      .login-container a {
        display: block; /* Muestra el enlace como un bloque */
        margin-top: 15px; /* Espacio encima del enlace */
        color: #333; /* Color del enlace */
        text-decoration: none; /* Elimina el subrayado */
      }

      /* Cambio de color al pasar el ratón por el enlace */
      .login-container a:hover {
        color: #555; /* Color más oscuro cuando el mouse está encima */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <!-- Título de la página de inicio de sesión -->
      <form>
        <input type="text" placeholder="correo" required />
        <!-- Campo para el nombre de usuario -->
        <input type="password" placeholder="Contraseña" required />
        <!-- Campo para la contraseña -->
        <button type="submit">Iniciar Sesión</button>
        <!-- Botón para enviar el formulario -->
      </form>
      <a href="https://youtu.be/__QdAxqBi5Y?si=tyS_NZcDqEwHANTt"
        >¿Olvidaste tu contraseña?</a
      >
      <!-- Enlace de olvidar contraseña -->
    </div>
  </body>
</html>
