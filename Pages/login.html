      function crearCookie(tipo, id, nombres){
        let ahora = new Date()
        let tiempo = ahora.getTime()
        let expireTime = tiempo + 10000
        ahora.setTime(expireTime)  
        document.cookie = "tipo="+tipo+";expires="+ahora.toUTCString+"; path=/; SameSite=lax; Secure"
        document.cookie = "id="+id+";expires="+ahora.toUTCString+"; path=/; SameSite=lax; Secure"
        document.cookie = "nombres="+nombres+";expires="+ahora.toUTCString+"; path=/; SameSite=lax; Secure"
      }

      function respuestaLogin(activo, tipo, id, nombres){
        console.log(activo)
        if (!activo){
          alert("Usuario No Activado")
        }
        else {

          crearCookie(tipo, id, nombres)

          if (tipo == 0){
            window.location.href = "index.html";
          }
          if (tipo == 1){
            window.location.href = "index.html";
          }
          if (tipo == 2){
            window.location.href = "index.html";
          }
        }
      }

      
      function login(){
        let corr = document.getElementById('email').value
        let pass = document.getElementById('password').value


        
        if(corr == "" && pass == ""){
          showNonCompleteMessage("Correo y contraseña")
          return
        }
        if(corr == ""){
          showNonCompleteMessage("Correo")
          return
        }
        if (!corr.includes("@") || !corr.includes(".")){
          showNonMailMessage()
          return
        }
        if(pass == ""){
          showNonCompleteMessage("Contraseña")
          return  
        }
        

        let queryLogin = `
          query GetUsuarioByCorreoAndCheckPassword($correo: String!, $password: String!) {
            getUsuarioByCorreoAndCheckPassword(correo: $correo, password: $password) {
              id
              rut
              nombres
              apellidos
              direccion
              telefono
              activo
              correo
              password
              tipoUsuario
              fechaSancion
            }
          }
        `
        $.ajax({
          type: "POST",
          url: "http://localhost:8092/graphql",
          contentType: "application/json",
          timeout: 15000,
          data: JSON.stringify({
            query: queryLogin,
            variables: {
              correo: corr,
              password: pass
            }
          }),
          success: function(response){
            
            if (response.data.getUsuarioByCorreoAndCheckPassword == null){
              showUserNotFound()
            }
            let tipo = response.data.getUsuarioByCorreoAndCheckPassword.tipoUsuario
            let activo = response.data.getUsuarioByCorreoAndCheckPassword.activo       
            if (!activo){
              showUserNotActivated()
            }   
            let id = response.data.getUsuarioByCorreoAndCheckPassword.id
            let nombres = response.data.getUsuarioByCorreoAndCheckPassword.nombres
            respuestaLogin(activo,tipo, id, nombres)

          }
        })
      }

      
      async function showNonCompleteMessage(problema){
        const mensajeDiv = document.getElementById("mensajeTabla");
        mensajeDiv.style.display = "block";
        mensajeDiv.innerHTML =
            `<div class="alert alert-danger">${problema} faltante</div>`
        setTimeout(function () {
          mensajeDiv.style.display = "none";
        }, 3000);
      }

      async function showNonMailMessage(){
        const mensajeDiv = document.getElementById("mensajeTabla");
        mensajeDiv.style.display = "block";
        mensajeDiv.innerHTML =
            `<div class="alert alert-danger">Ingrese un correo válido</div>`
        setTimeout(function () {
          mensajeDiv.style.display = "none";
        }, 3000);
      }

      async function showUserNotFound(){
        const mensajeDiv = document.getElementById("mensajeTabla");
        mensajeDiv.style.display = "block";
        mensajeDiv.innerHTML =
            `<div class="alert alert-danger">Credenciales Incorrectas</div>`
        setTimeout(function () {
          mensajeDiv.style.display = "none";
        }, 3000);
      }

      async function showUserNotActivated(){
        const mensajeDiv = document.getElementById("mensajeTabla");
        mensajeDiv.style.display = "block";
        mensajeDiv.innerHTML =
            `<div class="alert alert-danger">Usuario no activado</div>`
        setTimeout(function () {
          mensajeDiv.style.display = "none";
        }, 3000);
      }
