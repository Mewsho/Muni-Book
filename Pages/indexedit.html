<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Libro</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Modificar Libro</h2>
        <form>
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              placeholder="Ingrese el título"
              required
            />
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              id="autor"
              placeholder="Ingrese el autor"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tipoContenido" class="form-label"
              >Tipo de Contenido</label
            >
            <select class="form-select" id="tipoContenido" required>
              <option value="">Seleccione un tipo</option>
              <option value="ficcion">Ficcion1</option>
              <option value="noFiccion">Ficcion2</option>
              <option value="ciencia">Ficcion3</option>
              <option value="historia">Ficcion4</option>
              <option value="biografia">Ficcion5</option>
              <!-- Agrega más tipos si es necesario -->
            </select>
          </div>
          <div class="mb-3">
            <label for="anio" class="form-label">Año</label>
            <input
              type="number"
              class="form-control"
              id="anio"
              placeholder="Ingrese el año"
              required
            />
          </div>
          <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <input
              type="text"
              class="form-control"
              id="editorial"
              placeholder="Ingrese la editorial"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea
              class="form-control"
              id="sinopsis"
              rows="3"
              placeholder="Ingrese la sinopsis"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input
              type="url"
              class="form-control"
              id="imagen"
              placeholder="Ingrese la URL de la imagen"
              required
            />
          </div>
          <div class="mb-3">
            <label for="textoLibro" class="form-label"
              >Texto del Libro o PDF</label
            >
            <input
              type="file"
              class="form-control"
              id="textoLibro"
              accept=".pdf, .txt"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
