<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Registrar Usuarios</h1>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="nombres"
            placeholder="Ingrese los nombres del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingrese los apellidos del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rut" class="form-label">Rut</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            placeholder="Ingrese el rut del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese el correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese la dirección del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Número de teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Ingrese el número de teléfono"
            required
          />
        </div>
        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#verificationModal">
          Aceptar
        </button>
      </form>
    </div>

    <!-- Modal para ingresar el código de verificación -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="verificationModalLabel">Código de Verificación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Ingrese el código de verificación enviado a su correo electrónico:</p>
            <input type="text" class="form-control" id="verificationCode" placeholder="Código de verificación" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="verifyCode()">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function verifyCode() {
        const code = document.getElementById('verificationCode').value;
        if (code === '1234') { // Código de ejemplo para validar
          alert('Cuenta validada exitosamente');
          const modal = bootstrap.Modal.getInstance(document.getElementById('verificationModal'));
          modal.hide();
        } else {
          alert('Código incorrecto. Intente nuevamente.');
        }
      }
    </script>
  </body>
</html>
