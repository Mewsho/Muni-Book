<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      function signIn() {
        let nom = document.getElementById("nombres").value;
        let apell = document.getElementById("apellidos").value;
        let pass = document.getElementById("password").value;
        let rut = document.getElementById("rut").value;
        let corr = document.getElementById("email").value;
        let dir = document.getElementById("direccion").value;
        let tel = document.getElementById("phone").value;
        let act = false;
        let tipoUsuario = 0;
        let randomCode = Math.floor(100000 + Math.random() * 900000);
        let querySignIn = `
          mutation Mutation($input: UsuarioInput) {
            addUsuario(input: $input) {
              statusCode
              body
              errorCode
              descriptionError
            }
          }
        `;
        $.ajax({
          type: "POST",
          url: "http://localhost:8092/graphql",
          contentType: "application/json",
          timeout: 15000,
          data: JSON.stringify({
            query: querySignIn,
            variables: {
              input: {
                rut: parseInt(rut, 10),
                nombres: nom,
                apellidos: apell,
                direccion: dir,
                telefono: parseInt(tel, 10),
                activo: act,
                codigo: randomCode,
                correo: corr,
                password: pass,
                tipoUsuario: tipoUsuario,
              },
            },
          }),
          success: function (response) {
            console.log("Response:", response);
          },
          error: function (error) {
            console.error("Error:", error);
          },
        });
      }
    </script>
    <style>
      h1 {
        font-family: "Times New Roman", Times, serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Registrar Usuarios</h1>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="nombres"
            placeholder="Ingrese los nombres del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingrese los apellidos del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese la contraseña del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rut" class="form-label">Rut</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            placeholder="Ingrese el rut del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese el correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese la dirección del usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Número de teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Ingrese el número de teléfono"
            required
          />
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="signIn()">
          Aceptar
        </button>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
